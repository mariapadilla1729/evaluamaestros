<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="login-block">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario:</label>
                        <input class="form-control" type="text" name="username" placeholder="Username" id="usernames">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <label for="username">Contrase√±a:</label>
                        <input class="form-control" type="password" name="password" placeholder="Password" id="passsword">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">

                        <input class="btn btn-primary" type="submit" value='Ingresar' id="button">

                    </div>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
